<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="bg-gray-50">
    <!-- Header  -->
    <header class="fixed w-full bg-teal-800 text-white z-20">
      <div
        class="container mx-auto flex items-center justify-between px-4 py-4"
      >
        <h1 class="text-3xl font-bold">Malativas.com</h1>
      </div>
    </header>

    <!-- Login Form -->
    <div
      class=" flex justify-center items-center relative min-h-screen bg-[url('../assets_img/pagebackground.webp')] bg-cover bg-no-repeat"
    >
      <div class="w-96 rounded-lg bg-white p-8 shadow-lg">
        <h2 class="mb-6 text-center text-2xl font-semibold">Login</h2>
        <form>
          <div class="mb-4">
            <label for="username" class="mb-2 block">Username:</label>
            <input
              id="username"
              type="text"
              class="w-full rounded-lg border px-4 py-2"
              placeholder="user123"
            />
          </div>
          <div class="mb-4">
            <label for="password" class="mb-2 block">Password:</label>
            <input
              id="password"
              type="password"
              class="w-full rounded-lg border px-4 py-2"
              placeholder="***********"
            />
          </div>
          <div class="mb-4 flex items-center justify-between">
            <a href="#" class="text-teal-800">Forgot password?</a>
          </div>
          <button
            type="submit"
            class="w-full rounded-lg bg-teal-800 py-2 text-white transition hover:bg-teal-700"
          >
            Login
          </button>
          <div class="mt-4 text-center">
            <span>New member? </span
            ><a href="#" class="text-teal-800">Sign Up</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-teal-800 px-4 py-8 text-white">
      <div class="container mx-auto flex justify-between">
        <div>
          <h2 class="text-3xl font-bold">Malativas.com</h2>
          <p class="mt-2">Contact Us</p>
          <p>Email: info@Malativas.com</p>
          <p>Phone: +1 (123) 456-7890</p>
        </div>
        <div class="flex flex-col">
          <h3 class="font-bold">About Us</h3>
          <h3 class="font-bold">Follow Us</h3>
          <div class="mt-2 flex space-x-4">
            <!-- Social Media Icons -->
            <a href="#" class="text-white"
              ><img
                src="../assets_img/linkedin.png"
                alt="LinkedIn"
                class="h-6 w-6"
            /></a>
            <a href="#" class="text-white"
              ><img
                src="../assets_img/youtube-play.png"
                alt="YouTube"
                class="h-6 w-6"
            /></a>
            <a href="#" class="text-white"
              ><img
                src="../assets_img/instagram-new.png"
                alt="Instagram"
                class="h-6 w-6"
            /></a>
            <a href="#" class="text-white"
              ><img
                src="../assets_img/twitter.png"
                alt="Twitter"
                class="h-6 w-6"
            /></a>
            <a href="#" class="text-white"
              ><img src="../assets_img/tiktok.png" alt="Tiktok" class="h-6 w-6"
            /></a>
          </div>
        </div>
      </div>
      <div class="mt-6 text-center">Â© Malativas 2023</div>
    </footer>
  </body>
</html>
