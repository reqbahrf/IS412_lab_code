<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="bg-gray-50">
    <!-- Header  -->
    <header class="bg-teal-800 text-white fixed w-full">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold">Malativas.com</h1>
      </div>
    </header>

    <!-- Login Form -->
    <div class="relative min-h-screen bg-[url('../assets_img/pagebackground.webp')] bg-no-repeat bg-cover">
      <div class="bg-white shadow-lg p-8 rounded-lg w-96">
        <h2 class="text-center text-2xl font-semibold mb-6">Login</h2>
        <form>
          <div class="mb-4">
            <label for="username" class="block mb-2">Username:</label>
            <input
              id="username"
              type="text"
              class="w-full px-4 py-2 border rounded-lg"
              placeholder="user123"
            />
          </div>
          <div class="mb-4">
            <label for="password" class="block mb-2">Password:</label>
            <input
              id="password"
              type="password"
              class="w-full px-4 py-2 border rounded-lg"
              placeholder="***********"
            />
          </div>
          <div class="flex justify-between items-center mb-4">
            <a href="#" class="text-teal-800">Forgot password?</a>
          </div>
          <button
            type="submit"
            class="w-full bg-teal-800 text-white py-2 rounded-lg hover:bg-teal-700 transition"
          >
            Login
          </button>
          <div class="text-center mt-4">
            <span>New member? </span
            ><a href="#" class="text-teal-800">Sign Up</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-teal-800 text-white px-4 py-8">
      <div class="container mx-auto flex justify-between">
        <div>
          <h2 class="text-3xl font-bold">Malativas.com</h2>
          <p class="mt-2">Contact Us</p>
          <p>Email: info@Malativas.com</p>
          <p>Phone: +1 (123) 456-7890</p>
        </div>
        <div class="flex flex-col">
          <h3 class="font-bold">About Us</h3>
          <h3 class="font-bold">Follow Us</h3>
          <div class="flex mt-2 space-x-4">
            <!-- Social Media Icons -->
            <a href="#" class="text-white"
              ><img
                src="../assets_img/linkedin.png"
                alt="LinkedIn"
                class="w-6 h-6"
            /></a>
            <a href="#" class="text-white"
              ><img
                src="../assets_img/youtube-play.png"
                alt="YouTube"
                class="w-6 h-6"
            /></a>
            <a href="#" class="text-white"
              ><img
                src="../assets_img/instagram-new.png"
                alt="Instagram"
                class="w-6 h-6"
            /></a>
            <a href="#" class="text-white"
              ><img
                src="../assets_img/twitter.png"
                alt="Twitter"
                class="w-6 h-6"
            /></a>
            <a href="#" class="text-white"
              ><img
                src="../assets_img/tiktok.png"
                alt="Tiktok"
                class="w-6 h-6"
            /></a>
          </div>
        </div>
      </div>
      <div class="text-center mt-6">Â© Malativas 2023</div>
    </footer>
  </body>
</html>
